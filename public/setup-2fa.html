<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup 2FA - 2FA App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="card">
        <h1>ðŸ“± Setup 2FA</h1>
        <p class="subtitle">Scan the QR code with Google Authenticator</p>

        <div id="message" class="message"></div>

        <div class="qr-container" id="qrContainer">
            <p style="color: rgba(255,255,255,0.6);">Loading QR Code...</p>
        </div>

        <div id="verifySection" style="display: none; margin-top: 20px;">
            <p class="subtitle" style="margin-bottom: 10px;">Enter the 6-digit code from your app to verify:</p>
            <input type="text" id="setupCode" class="input" placeholder="000000" maxlength="6" style="text-align: center; font-size: 24px; letter-spacing: 5px;">
            <button id="verifyBtn" class="btn btn-primary" style="margin-top: 15px; width: 100%;">
                Verify & Go to Login
            </button>
        </div>

        <div class="btn-group" id="cancelGroup">
            <a href="/dashboard.html" class="btn btn-danger" style="text-align: center; text-decoration: none; width: 100%;">
                Cancel
            </a>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        protectPage();

        async function setupTwoFactor() {
            try {
                const data = await setup2FA();

                const qrContainer = document.getElementById("qrContainer");
                qrContainer.innerHTML = `
                    <img src="${data.qrCode}" alt="QR Code" style="margin-bottom: 20px;">
                    <p style="color: rgba(255,255,255,0.6); margin-bottom: 10px;">
                        Or enter this key manually:
                    </p>
                    <div class="secret-key">${data.secret}</div>
                `;

                document.getElementById("verifySection").style.display = "block";
                document.getElementById("cancelGroup").style.display = "none";

                document.getElementById("verifyBtn").onclick = async () => {
                    const code = document.getElementById("setupCode").value;
                    if (!code || code.length !== 6) {
                        showMessage("error", "Please enter a 6-digit code");
                        return;
                    }

                    try {
                        setLoading(true);
                        await verify2FA(code);
                        showMessage("success", "2FA Verified! Redirecting to login to test full flow...");
                        
                        setTimeout(() => {
                            logout();
                        }, 2000);
                    } catch (error) {
                        setLoading(false);
                        showMessage("error", error.message);
                    }
                };

                showMessage("success", "2FA settings generated. Please scan and verify.");

            } catch (error) {
                showMessage("error", error.message);
            }
        }

        setupTwoFactor();
    </script>
</body>
</html>
